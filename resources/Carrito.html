<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <title>Carrito de Compras de COMIX</title>

    <!--BoosTrap con el CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <link rel="stylesheet" href="resources/CSS/carro.css"/>

    <!--Icon-->
    <link rel="icon" href="resources/imagenes/icono.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
    
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
   
</head>

<body>
   <br>
   <div class="container" style="max-width: 900px;">
    <div class="card">
        <div class="card-header">Carrito de Compras
            <div class="card-body">
                <table class=" table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Eliminar</th>

                        </tr>
                    </thead>
                    <tbody id="cart-items" class="table-group-divder">
                        <!--aqui se agregaran los elementos del carrito dinamicamente-->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><strong>Total</strong></td>
                            <td colspan="2" id="total-price">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
   </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="resources/js/carrito.js"></script>
</body>
</html>
