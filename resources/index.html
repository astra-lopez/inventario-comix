<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COMIX - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="icon" href="resources/imagenes/icono.ico">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="resources/css/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-login">
        <form>
            <img class="mb-4" src="resources/imagenes/puño_hulk.png" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="emailInput" placeholder="nombre@comix.cl">
        <label for="emailInput">Dirección de correo</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="passwordInput" placeholder="contraseña">
        <label for="passwordInput">Contraseña</label>
      </div>
      <div class="checkbox mb-3">
        <input type="checkbox" value="recuerdame"> Recuerdame</input>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit"><a href="stock.html"
          style="color:white;text-decoration:none;">Ingresar</a></button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
